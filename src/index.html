<!doctype html>
<html class="no-js" lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/picnic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="javascript/amplitude.min.js"></script>
  <title>EdgePoint Learning Audio Samples</title>
</head>

<body>
  <div id="container">
    
    <p><img src="images/epl-horizontal-combination-mark.svg" alt="EdgePoint Learning"></p>

    <div class="flex player">
      <div class="half">
        <small>Now Playing:</small>
        <br>
        <span data-amplitude-song-info="artist" data-amplitude-main-song-info="true" class="title"></span>
        <br>
        <span data-amplitude-song-info="album" data-amplitude-main-song-info="true">
      </div>
      <div class="half right">
        <span class="controls">
          <a id="previous" class="glyphter amplitude-prev">E</a>
          <a id="play-pause" class="glyphter amplitude-play-pause" data-amplitude-main-play-pause="true"></a>
          <a id="next" class="glyphter amplitude-next">F</a>
        </span>
      </div>
    </div>

    <div class="progress-container">
      <progress id="song-played-progress" data-amplitude-main-song-played-progress="true" class="amplitude-song-played-progress" value="0.5"></progress>
      <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="1"></progress>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Professional<br> Sample</th>
          <th>Casual<br>  Sample</th>
        </tr>
      </thead>
      <tbody>
        {% for person in people %}
          <tr>
            <td>{{ person.name }}</td>
            <td><a class="song amplitude-song-container amplitude-play-pause glyphter" data-amplitude-song-index="{% increment songindex %}"></a></td>
            <td><a class="song amplitude-song-container amplitude-play-pause glyphter" data-amplitude-song-index="{% increment songindex %}"></a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>

  <script type="text/javascript">
    Amplitude.init({
      "songs": [
        {% for person in people %}
          {
            "artist": "{{ person.name }}",
            "album" : "Professional",
            "url"   : "{{ person.professional }}"
          },
          {
            "artist": "{{ person.name }}",
            "album" : "Casual",
            "url"   : "{{ person.casual }}"
          }{% if forloop.last == false %},{% endif %}
        {% endfor %}
      ]
    });
  </script>

</html>
